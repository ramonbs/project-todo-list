<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>To-do list</title>
  </head>
  <body class="border h-100">
    <header class="container text-center mb-3 border rounded border-dark mt-2">
      <h1 class="display-4 mb-3">Minha Lista de Tarefas</h1>
      <p class="ms-6" id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <main>
      <section class="container mb-2 pb-2 pt-2">
        <label class="form-label" for="texto-tarefa">Adicione a tarefa: </label>
        <input class="form-control border-success" type="text" id="texto-tarefa" />
      </section>
      <section class="container mb-5">
        <ol id="lista-tarefas" class="border border-dark rounded-start pr-2 pt-2 pb-2 border-opacity-50"></ol>
      </section>
        <section class="buttons container text-center mb-3">
            <button id="criar-tarefa" class="btn btn-primary">Adicionar</button>
            <button id="apaga-tudo" class="btn btn-danger">Apagar tudo</button>
            <button id="remover-finalizados" class="btn btn-warning">Remover finalizados</button>
            <button id="salvar-tarefas" class="btn btn-success">Salvar tarefas</button> 
            <button id="mover-cima" class="btn btn-secondary">Mover para cima</button>
            <button id="mover-baixo" class="btn btn-secondary">Mover para baixo</button>
            <button id="remover-selecionado" class="btn btn-warning">Remover selecionado</button>
        </section>
    </main>
  </body>
</html>
